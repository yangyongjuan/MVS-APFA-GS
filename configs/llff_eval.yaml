parent_cfg: configs/dtu_pretrain.yaml

train_dataset_module: lib.datasets.llff.mvsgs
test_dataset_module: lib.datasets.llff.mvsgs

mvsgs:
    eval_center: True
    reweighting: True
    scale_factor: 12
    cas_config:
        render_if: [False, True]
        volume_planes: [16, 8]

train_dataset:
    data_root: 'nerf_llff_data'
    split: 'train'
    input_h_w: [640, 960]
    input_ratio: 1.

test_dataset:
    data_root: 'nerf_llff_data'
    split: 'test'
    input_h_w: [640, 960]
    input_ratio: 1.
